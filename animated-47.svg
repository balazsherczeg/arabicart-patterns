  <style>
    .background{fill:#666;}
    .guide{fill:none;stroke:#ddd;}
    .turquoise{fill:#4D9BA3;}
    .blue{fill:#262F66;}
    .white{fill:#FFFAF2;}
    .gold{fill:#CEA600;}

    @keyframes hideshow {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes place {
      to {
        transform: translate3d(0, 0, 0);
        opacity: 1;
      }
    }

    :root {
      --delay: .5s;
      --duration: .5s;
    }

    .frame {
      opacity: 0;
      animation-fill-mode: forwards;
      animation-name: hideshow;
      animation-duration: var(--duration);
      animation-delay: calc((var(--step) - 1) * var(--delay));
    }

    .draw {
      stroke-dasharray: var(--length);
      stroke-dashoffset: var(--length);
      animation-name: dash;
      animation-duration: var(--delay);
      animation-timing-function: linear;
      animation-delay: calc((var(--step) - 1) * var(--delay));
      animation-fill-mode: forwards;
    }

    .move {
      opacity: 0;
      animation-name: place;
      animation-duration: var(--delay);
      animation-timing-function: ease;
      animation-delay: calc((var(--step) - 1) * var(--delay));
      animation-fill-mode: forwards;
    }

